<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Quizz</title>
  </head>
  <body>
    <main class="flex items-center flex-col h-screen p-6" id="main">
      <h1 class="text-5xl">Quizz</h1>
      <div class="flex justify-center items-center flex-col h-full">
        <button
          class="
            w-28
            h-10
            flex
            justify-center
            items-center
            bg-purple-400
            text-white
            border
            hover:bg-purple-500
            mb-4
          "
        >
          Start
        </button>
        <button
          class="
            w-28
            h-10
            flex
            justify-center
            items-center
            border border-purple-400
            hover:bg-purple-400 hover:text-white
          "
        >
          High Score
        </button>
      </div>
    </main>
  </body>
</html>
